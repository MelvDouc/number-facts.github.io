<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./spiral.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .fade-in {
            animation: fadeIn 1.5s ease-in forwards;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateX(100%)}
            to {opacity: 1; transform: translateX(0%)}
        }
    </style>
    <title>Number Facts</title>
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card rounded bg-primary text-white mt-5 p-3">
                    <h1 class="text-center mb-3">Number Facts</h1>
                    <p class="mb-2">Enter a number and get a random fact.</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div class="card-body overflow-hidden d-none" id="fact">
                        <h4 class="card-title">Number Fact</h4>
                        <p class="card-text fade-in" id="factText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
