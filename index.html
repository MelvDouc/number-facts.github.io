<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./spiral.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Number Facts</title>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card rounded bg-primary text-white mt-5 p-3">
                    <h1 class="text-center mb-3">Number Facts</h1>
                    <div class="form-group">
                        <label class="form-label" for="numberInput">Enter a number to get a random fact.</label>
                        <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    </div>
                    <div class="card-body overflow-hidden" id="fact" style="display: none">
                        <h4 class="card-title">Number Fact</h4>
                        <p class="card-text fade-in" id="factText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
